<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="fav-icon/logo.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>1Champion</title>
</head>
<body>
    <header>
        <article class="logo">
         <a href="#" class="logo-link"><img src="fav-icon/logo.jpg" alt="basketball" class="logo-img">1Champion</a>
        </article>
        <nav>
            <button class="hamburger">
                <div class="line"></div>
            </button>
            <ul class="index-ul">
                <li class="index-li"><a href="#" class="index-a">Home</a></li>
                <li class="index-li"><a href="#" class="index-a">Schedule</a></li>
                <li class="index-li"><a href="#" class="index-a">Scores</a></li>
                <li class="index-li"><a href="#" class="index-a">Standings</a></li>
                <li class="index-li"><a href="#" class="index-a">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="landing">
            <article class="hero-section">
                <h1 class="hero-h1">Your basketball dreams starts here</h1>
                <p class="hero-p">Don't just watch it play it</p>
                <button class="cta-btn">Join a Team</button>
            </article>

            <img class="img-hero" src="img/img.png" alt="basketball player">
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
